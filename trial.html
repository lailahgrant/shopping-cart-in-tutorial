<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Shopping Cart Tutorial</title>

<body>

    <h1>Shopping Cart</h1>
    
    <script>
        var array=["Apple", "Brush", "Carrot"];

        //add an item to the array
        array.push("Ducks");

        for(var i=0; i < array.length; i++){
            console.log(array[i]);
        }

        //objects
        var obj = {name:"Apple", cost:1.99, count:2};
        console.log(obj);
        //access the item in an object
        console.log(obj.name);
        console.log(obj.cost);

        //use for..in loop to iterate an object
        for(var key in obj){
            console.log(key+" "+obj[key]);
        }

        //use for..in loop to iterate an array too
        var a = ["A", "B", "C"];
        for(var j in a){
            console.log(j+" "+a[j]);
        }

        //empty array - when shopping starts, cart will be empty
        var cart = [];

        //object with items
        var item = {name: "Apple", cost: 19.99, count:3};

        //add to an array
        cart.push(item); 

        console.log(cart);
        console.log(cart[0]);
        console.log(cart[0].cost);


        // Function names should be descriptive
        function myfunction(message, count){
            for(var i=0; i<count; i++){
                console.log(message);
            }
            
        }

        //call function
        myfunction("Hello Lailah", 1);
        myfunction("It's raining",5);
        myfunction("Come in",3);


        function square(num){
            return num*num;
        }
        console.log(square(4));


        // Cart Item and Item
        //An  object in an array
        //name  price  count or quantity of items in the cart
        var cart = [  ];

        //Item will make item objects for us
        //Item is a function literal
        //Item is  a class (capital I) - naming convention
        var Item = function(name, price, count){
            //this represents that object(Item), this.name - .name is the property name, =name is the parameter passed in the function(name)
            this.name = name 
            this.price = price
            this.count = count
        };

        //create an object in js
        //a is the Instance of class (small b)
        var brush = new Item("Brush", 1.99, 1); //<- this is the same as -> {name:"Brush", price: 1.99, count:1};
        console.log(brush); //ItemÂ {name: 'Brush', price: 1.99, count: 1}

        //create a new object
        cart.push(new Item("Apple", 2.12, 1));
        cart.push(brush);

        console.log(cart);

        console.log(array.length); //number of items in an array

        console.log(array); //view the array
        console.log(array[0]);//view individual array element or item
        */
        
    </script>

    <script>
        var global = 10;

        function myScope(){
            var global = "Hello";
            console.log("Global in fn "+global);
        }

        myScope();

        console.log("Global out of fn : "+global);

    </script>
