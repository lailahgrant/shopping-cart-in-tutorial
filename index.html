<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>

    <h1>Shopping Cart</h1>

    <script>

        //empty array - when shopping starts, cart will be empty
        var cart = [];

        //object with items
        var item = {name: "Apple", cost: 19.99, count:3};

        //add to an array
        cart.push(item); 

        console.log(cart);
        console.log(cart[0]);
        console.log(cart[0].cost);

    </script>
    
</body>
</html>
