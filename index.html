<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>

    <h1>Shopping Cart</h1>

    <script>

        //empty array - when shopping starts, cart will be empty
        var cart = [];

        //object with items
        var item = {name: "Apple", cost: 19.99, count:3};

        //add to an array
        cart.push(item); 

        console.log(cart);
        console.log(cart[0]);
        console.log(cart[0].cost);


        function myfunction(message, count){
            for(var i=0; i<count; i++){
                console.log(message);
            }
            
        }

        //call function
        myfunction("Hello Lailah", 1);
        myfunction("It's raining",5);
        myfunction("Come in",3);


        function square(num){
            return num*num;
        }
        console.log(square(4)); 

    </script>
    
</body>
</html>
